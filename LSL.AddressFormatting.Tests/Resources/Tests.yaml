Tests:
  - Description: a set of lines with a default line separator and default section separator
    Lines:
      - Sections:
        - "12"
        - ""
        - "High Street"
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 High Street, Chester, Cheshire, CH1 3DD"
  - Description: a set of lines with a custom line separator and default section separator
    LineSeparator: "; "
    Lines:
      - Sections:
        - "12"
        - ""
        - "High Street"
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 High Street; Chester; Cheshire; CH1 3DD"
  - Description: a set of lines with a custom line separator and a custom section separator
    LineSeparator: "; "
    SectionSeparator: " - "
    Lines:
      - Sections:
        - "12"
        - ""
        - "High Street"
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 - High Street; Chester; Cheshire; CH1 3DD"
  - Description: a set of lines with a custom line separator and a custom section separator and a custom section separator for the first line
    LineSeparator: "; "
    SectionSeparator: " - "
    Lines:
      - SectionSeparator: " X "
        Sections:
        - "12"
        - ""
        - "High Street"
        - null     
      - Sections:
        - ""
        - "stuff"
        - "other"
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 X High Street; stuff - other; Chester; Cheshire; CH1 3DD" 
  - Description: a set of lines with a trimming transform
    UseTrim: "X"
    Lines:
      - Sections:
        - "12"
        - ""
        - "XHigh StreetX"
        - null     
      - Sections:
        - ""
        - "stuff"
        - "other"
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
      - Sections:
        - null
        - "    " # this will get included as the default test is using sintrg.IsNullOrEmpty
        - ""
    ExpectedResult: "12 High Street, stuff other, Chester, Cheshire, CH1 3DD,     "
  - Description: a set of lines with a whitespace filter
    UseNoWhitespaceSectionFilter: true
    Lines:
      - Sections:
        - "12"
        - "   "
        - "High Street"
        - null 
      - Sections:
        - "   "
        - "stuff"
        - "other"
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - "   "
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
      - Sections:
        - null
        - "    " # this is excluded with the whitespace filter (hence the line is ignored)
        - ""
    ExpectedResult: "12 High Street, stuff other, Chester, Cheshire, CH1 3DD"        
  - Description: a set of lines with a default line separator and default section separator but custom section transformer per line
    UsePerLineSectionTrim: true
    Lines:
      - Sections:
        - "12   "
        - ""
        - "  High Street"
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 High Street, Chester, Cheshire, CH1 3DD"
  - Description: a set of lines with a default line separator and default section separator but custom section filter per line
    UseSectionFilterForCheshire: true
    Lines:
      - Sections:
        - "12"
        - ""
        - "High Street"
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - Chester
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
        - CH1 3DD
    ExpectedResult: "12 High Street, Chester, CH1 3DD"
  - Description: an empty set
    UseSectionFilterForCheshire: true
    Lines:
      - Sections:
        - null
      - Sections:
        - ""
      - Sections:
        - null
      - Sections:
        - null
      - Sections:
        - ""
        - Cheshire
      - Sections:
        - null        
    ExpectedResult: ""
